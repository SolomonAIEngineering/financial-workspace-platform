name: Deploy to Trigger.dev (staging)

env:
  VERCEL_ORG_ID: team_x84egOHMvGonH5dGuyfwtCQU
  VERCEL_PROJECT_ID: prj_OFiBLOvwehSAZh7USt6Fr8Lr0ztO
  TURBO_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  TURBO_TEAM: team_x84egOHMvGonH5dGuyfwtCQU
  SENTRY_SUPPRESS_GLOBAL_ERROR_HANDLER_FILE_WARNING: true
  PRISMA_CLI_BINARY_TARGETS: 'debian-openssl-3.0.x'
  NODE_OPTIONS: '--max-old-space-size=8192'
on:
  push:
    branches:
      - main
    paths:
      - apps/web/**
      - packages/**
  workflow_dispatch:

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Build workspace packages
        run: pnpm build-packages
      - name: ðŸš€ Deploy Trigger.dev
        timeout-minutes: 5
        env:
          DATABASE_URL: ${{ secrets.SMB_FINANCIAL_MANAGEMENT_DATABASE_URL }}
          TRIGGER_API_KEY: ${{ secrets.TRIGGER_API_KEY_STAGING }}
          TRIGGER_SECRET_KEY: ${{ secrets.TRIGGER_API_KEY_STAGING }}
          TRIGGER_ACCESS_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}
          PLAID_CLIENT_ID: ${{ secrets.PLAID_CLIENT_ID }}
          PLAID_SECRET: ${{ secrets.PLAID_SECRET }} 
        working-directory: apps/web
        run: |
          pnpm dlx prisma generate && pnpm run db:generate && pnpm dlx trigger.dev@3.3.12 deploy --env staging