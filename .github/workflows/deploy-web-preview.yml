name: Production Deployment - Web
env:
  VERCEL_ORG_ID: team_x84egOHMvGonH5dGuyfwtCQU
  VERCEL_PROJECT_ID: prj_OFiBLOvwehSAZh7USt6Fr8Lr0ztO
  TURBO_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  TURBO_TEAM: team_x84egOHMvGonH5dGuyfwtCQU
  SENTRY_SUPPRESS_GLOBAL_ERROR_HANDLER_FILE_WARNING: true
  PRISMA_CLI_BINARY_TARGETS: 'debian-openssl-3.0.x,rhel-openssl-3.0.x'
  NODE_OPTIONS: '--max-old-space-size=8192'
on:
  push:
    branches-ignore:
      - main
    paths:
      - apps/dashboard/**
      - packages/**
  workflow_dispatch:

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      # - name: üî¶ Run linter
      #   run: pnpm run lint --filter=@midday/dashboard
      # - name: ü™ê Check TypeScript
      #   run: pnpm run typecheck --filter=@midday/dashboard
      # - name: üß™ Run unit tests
      #   run: pnpm run test
      - name: üì§ Pull Vercel Environment Information
        run: pnpm dlx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build workspace packages
        run: pnpm build-packages
      - name: Install dotenv-flow
        run: pnpm install -g dotenv-flow
      - name: Generate Prisma Client
        working-directory: apps/web
        run: pnpm run db:generate
      - name: üîÑ Deploy Background Jobs
        env:
          TRIGGER_ACCESS_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}
        run: |
          TRIGGER_PROJECT_ID=${{ secrets.TRIGGER_PROJECT_ID }} pnpm dlx trigger.dev@3.3.12 deploy  --env staging
        working-directory: apps/web
      - name: üèó Build Project Artifacts
        run: pnpm dlx vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: üöÄ Deploy to Vercel
        run: |
          pnpm dlx vercel deploy --prebuilt --archive=tgz --token=${{ secrets.VERCEL_TOKEN }}
