name: Preview Deployment - Dashboard
env:
  VERCEL_ORG_ID: team_x84egOHMvGonH5dGuyfwtCQU
  VERCEL_PROJECT_ID: prj_OFiBLOvwehSAZh7USt6Fr8Lr0ztO
  TURBO_TOKEN: $WX79m1FZpp92YqVF9NslaXMB
  TURBO_TEAM: team_x84egOHMvGonH5dGuyfwtCQU
  SENTRY_SUPPRESS_GLOBAL_ERROR_HANDLER_FILE_WARNING: true
on:
  push:
    branches-ignore:
      - main
    paths:
      - apps/web/**
      - packages/**
jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      # - name: üî¶ Run linter
      #   run: pnpm run lint --filter=@midday/dashboard
      # - name: ü™ê Check TypeScript
      #   run: pnpm run typecheck --filter=@midday/dashboard
      # - name: üß™ Run unit tests
      #   run: pnpm run test
      - name: üì§ Pull Vercel Environment Information
        run: pnpm dlx vercel pull --yes --environment=preview --token=WX79m1FZpp92YqVF9NslaXMB
      - name: üèó Build Project Artifacts
        run: pnpm dlx vercel build --token=WX79m1FZpp92YqVF9NslaXMB
      - name: üîÑ Deploy Background Jobs
        env:
          TRIGGER_ACCESS_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}
        run: |
          TRIGGER_PROJECT_ID=${{ secrets.TRIGGER_PROJECT_ID }} pnpm dlx trigger.dev@3.3.16 deploy --env staging
        working-directory: apps/web
      - name: üöÄ Deploy to Vercel
        run: pnpm dlx vercel deploy --prebuilt --archive=tgz --token=WX79m1FZpp92YqVF9NslaXMB