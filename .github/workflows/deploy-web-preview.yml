name: Preview Deployment - Dashboard
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_DASHBOARD }}
  TURBO_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  TURBO_TEAM: ${{ secrets.VERCEL_ORG_ID }}
  SENTRY_SUPPRESS_GLOBAL_ERROR_HANDLER_FILE_WARNING: true
on:
  push:
    branches-ignore:
      - main
    paths:
      - apps/web/**
      - packages/**
  workflow_dispatch:

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      # - name: 🔦 Run linter
      #   run: pnpm run lint --filter=@midday/dashboard
      # - name: 🪐 Check TypeScript
      #   run: pnpm run typecheck --filter=@midday/dashboard
      # - name: 🧪 Run unit tests
      #   run: pnpm run test
      - name: 📤 Pull Vercel Environment Information
        run: pnpm dlx vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - name: 🏗 Build Project Artifacts
        run: pnpm dlx vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - name: 🔄 Deploy Background Jobs
        env:
          TRIGGER_ACCESS_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}
        run: |
          TRIGGER_PROJECT_ID=${{ secrets.TRIGGER_PROJECT_ID }} pnpm dlx trigger.dev@3.3.16 deploy --env staging
        working-directory: apps/web
      - name: 🚀 Deploy to Vercel
        run: pnpm dlx vercel deploy --prebuilt --archive=tgz --token=${{ secrets.VERCEL_TOKEN }}